<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    
        <div class="container">
        <form>
            
            

            <input class="input_form" type="number" id="cedula"
            placeholder="escribe tu cedula"
            >
            <input class="input_form" type="email" id="email"
            placeholder="escribe tu correo">
            
            <input class="input_form" type="date" id="fecha"
            placeholder="dd / mm /aaaa ">

            <input class="input_form" type="password" id="contrasena"
            placeholder="escribe ru contrasena">

            <textarea class="input_form" name="" id="mensaje"></textarea>
            
            <!--<button class= "input_form" type="reset">
                borrar
            </button> -->
           
            <button class="input_form" type="submit" id="enviar">
                Enviar
            </button>
          
          </form>
        </div>

         <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
          <script src="main.js"></script>
      
        </body>
      </html>
